<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="box">
            <div class="board" id="board"></div>
            <div class="info">
                <p id="message">Player 1's Turn</p>
                <p id="timer">Time Left: <span id="time">10</span></p>
            </div>
        

            <div class="btns">
                <button class="btn startGame">Start Game</button>
                <button class="btn resetGame">Reset Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
